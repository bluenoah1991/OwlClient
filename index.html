<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owl Mqtt Client</title>
</head>
<body>
    <fieldset>
        <legend>Connect Information</legend>
        <table>
            <tr>
                <td>Client ID</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>IP Address</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Port</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Timeout</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Connect" />
                    <input type="button" value="Disconnect" />
                </td>
            </tr>
        </table>
    </fieldset>
    <table>
        <tr>
            <td>Subscribe</td>
            <td><input type="text" /></td>
            <td><input type="button" value="Subscribe" /></td>
        </tr>
        <tr>
            <td>Publish</td>
            <td><input type="text" /></td>
            <td><input type="button" value="Publish" /></td>
        </tr>
    </table>
</body>
</html>
